<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 500vh;
        justify-content: center;
        background-color: white;
      }
      canvas {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 100vw;
        max-height: 100vh;
      }
      h1{
        color: black;
        font-size: 50px;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <main id="main-02">
        <canvas></canvas>
        <h1>Flower</h1>
    </main>
</body>
</html>
